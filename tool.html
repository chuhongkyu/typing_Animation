<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>
</head>
<body>
    <h3 id="hi">안녕하세요</h3>
    <h2 id="nice">반가워요</h2>

    <input onkeyup="put()" id="input" value="" type="text" placeholder="여기에">

    <div id="print"></div>

    <hr>
    
    <input id="text_box" type="text" placeholder="값을 입력해주세요">
    <button onclick="changeText()" id="btn">버튼</button>

    <script>
        const HI = document.getElementById("hi");
        const NICE = document.getElementById("nice");
        const Input = document.getElementById("input");
        const Print = document.getElementById("print");

        const Text_box = document.getElementById("text_box");
        const Button = document.getElementById("btn");

        function put(){
             Print.innerHTML = Input.value;
             console.log(Input.value);
        }

        setTimeout(()=>{
            HI.innerText = "저도 반가워요";
            NICE.innerHTML = "저는 홍규입니다";
        }, 4000);
       
        function changeText(){
            if(Text_box.value === ""){
                alert("값을 입력해주세요");
            }else{
                alert(Text_box.value);
            }
        }
        
    </script>
</body>
</html>
