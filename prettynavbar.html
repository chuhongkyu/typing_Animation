        *{

        }

        .logo{

        }

        }

        .sns_box{
            color: white;
            display: flex;
        }

        .toogleBtn{
            position: absolute;
            right: 32px;
            font-size: 24px;
            color: orange;
            display: none;
        }

        @media screen and (max-width: 768px) {
            header{
                flex-direction: column;
                align-items: flex-start;
                padding: 8px 20px;
            }

            .item{
                flex-direction: column;
                align-items: center;
                width: 100%;
                display: none;
            }

            .item span{
                width: 100%;
                text-align: center;
            }

            .sns_box{
                justify-content: center;
                width: 100%;
                display: none;
            }

            .toogleBtn{
                display: block;
            }

            
            
        }
    </style>
</head>
